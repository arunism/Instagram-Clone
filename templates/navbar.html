{% load static %}

<nav class="navigation">
    <a href="{% url 'post:home' %}">
        <img src="{% static './images/navLogo.png' %}" alt="logo" title="logo" class="navigation__logo" />
        <img src="{% static './images/logo2.png' %}" alt="logo" title="logo" class="navigation__logo2" />
    </a>
    <form method='GET' action="/search" class="navigation__search-container">
        <i class="fa fa-search"></i>
        <input type="text" name="query" id="query" placeholder="Search">
    </form>
    <div class="navigation__icons">
        <a href="{% url 'post:create_post' %}" class="navigation__link">
            <i class="fa fa-plus-square"></i>
        </a>
        <!-- <a href="explore.html" class="navigation__link">
            <i class="fa fa-compass"></i>
        </a> -->
        <a href="{% url 'notification:notification' %}" class="navigation__link">
            <i class="fa fa-heart-o"></i>
            {% if notification_count %}
            <span class="count-badge">{{ notification_count }}</span>
            {% endif %}
        </a>
        <a href="{% url 'profile:profile' request.user %}" class="navigation__link">
            <i class="fa fa-user-o"></i>
        </a>
    </div>
</nav>

{% if messages %}
  {% for m in messages %}
    <div style='text-align:center;' class="alert alert-{{m.tags}}">
      {{ m }}
    </div>
  {% endfor %}
{% endif %}
